<div class="backdrop is-hidden" data-modal>
    <div class="modal">
        <button type="button" class="close-modal__btn close-button" data-modal-close>
            <svg class="modal-close__svg" width="20" hidden="20">
                <use href="./images/sprite.svg#icon-modal"></use>
            </svg>
        </button>
        <p class="modal-text">Sign up to be with us</p>
        <form action="" class="modal-form">
            <div class="modal-field">
                <label class="modal-label" for="name">Name</label>
                <span class="modal-input-wrapper">
                    <input class="modal-input" type="text" name="name" id="name" minlength="2" maxlength="20" required autofocus>
               
                    <svg class="modal-field__svg" width="18" height="18">
                        <use href="./images/sprite.svg#icon-modal-name"></use>
                    </svg>
                </span>
            </div>
            <div class="modal-field">
                <label class="modal-label" for="email">Email</label>
                <span class="modal-input-wrapper">
                    <input class="modal-input" type="email" name="email" id="email" required>
               
                    <svg class="modal-field__svg" width="18" height="18">
                        <use href="./images/sprite.svg#icon-modal-email"></use>
                    </svg>
                </span>
            </div>
            <div class="modal-field">
                <label class="modal-label" for="tel">Phone</label>
                <span class="modal-input-wrapper">
                    <input class="modal-input" type="tel" name="tel" id="tel" minlength="2" maxlength="20">
                
                    <svg class="modal-field__svg" width="18" height="18">
                        <use href="./images/sprite.svg#icon-modal-phone"></use>
                    </svg>
                </span>
            </div>
            <label class="modal-label" for="comment">Comment</label>
            <textarea class="modal-comment" name="comment" id="comment" cols="30" rows="10" placeholder="Write your comment"></textarea>
            <input class="modal-checkbox is-hidden" type="checkbox" name="checkbox" id="checkbox" required>
            <label class="modal-policy" for="checkbox">
                <span class="checkbox-custom">
                    <svg class="checkbox-custom__svg" width="15" height="15">
                        <use href="./images/sprite.svg#icon-checkbox"></use>
                    </svg>
                </span>
                I accept this privacy policy and&nbsp;<a class="modal-policy__link" href="">conditions</a> .
            </label>
            <button type="button" class="button modal-button">Send</button>
        </form> 
    </div>
</div>
